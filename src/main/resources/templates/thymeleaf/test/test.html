<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="commons/common_head_fixed :: commonHead('HOME')">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div>


    <!-- Content Wrapper. Contains page content -->
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1 th:inline="text">
            系统运行状态
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Charts</a></li>
            <li class="active">Flot</li>
        </ol>

    <!-- Main content -->
    <section class="content">
        <!--系统基本信息-->

            <!--OS信息-->
            <div class="col-md-12">

                        <i class="fa fa-bar-chart-o"></i>

                    </div>
                    <!--<div class="box-body">-->
                    <!--<div id="line-chart3" style="height: 300px;"></div>-->
                    <!--</div>-->
                    <div class="">
                        <div class="" th:replace="fragment/resource :: ztree(treeDemo)"></div>
                        <div id="treeDemo" class="ztree">

                        </div>
                    </div>
                    <!-- /.box-body-->
                </div>
                <!-- /.box -->
            </div>
            <!--JVM信息-->
        </div>


        <!-- /.row -->

    <!-- /.content-wrapper -->
    <footer class="main-footer" th:replace="fragment/footer::footer">

</script>
