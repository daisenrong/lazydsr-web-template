<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" class="no-js">
<head>

    <!--
      login
      PROJECT_NAME: lazydsr-application
      PACKAGE_NAME: templates.ftl
      Created by Lazy on 2018/1/3 22:22
      Version: 0.1
      Info: @TODO:...
    -->
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" th:href="@{/static/favicon.ico}" href="/static/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" th:href="@{/static/favicon.ico}" href="/static/favicon.ico" type="image/x-icon"/>
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/login/css/normalize.css}" href="/static/login/css/normalize.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/login/css/demo.css}" href="/static/login/css/demo.css"/>
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/login/css/component.css}" href="/static/login/css/component.css"/>
    <!--[if IE]>
    <script th:src="@{/static/login/js/html5.js}" src="/static/login/js/html5.js"></script>
    <![endif]-->
    <script th:src="@{/static/plugins/jquery/js/jquery.min.js}" src="/static/plugins/jquery/js/jquery.min.js"></script>
    <script th:src="@{/static/plugins/layer/layer.js}" src="/static/plugins/layer/layer.js"></script>
    <script type="text/javascript" th:inline="text">
        if(self!=top){
            //不是顶层页面
            layer.alert("您的登陆已超时，请重新登陆！");
            top.location.reload();
        }
    </script>
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>欢迎你</h3>
                <form th:action="@{/login}" action="/login" id="formMain" name="formMain" method="post">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input id="username" name="username" class="text" style="color: #FFFFFF !important" type="email" placeholder="请输入账户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input id="password" name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="请输入密码">
                    </div>
                    <div><p class="text" id="msg" th:if="${param.error}">用户名或密码错误，请重试</p></div>
                    <div id="loginDiv" class="mb2"><a id="login" class="act-but submit" href="javascript:;" style="color: #FFFFFF">登录</a></div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script th:src="@{/static/login/js/TweenLite.min.js}" src="/static/login/js/TweenLite.min.js"></script>
<script th:src="@{/static/login/js/EasePack.min.js}" src="/static/login/js/EasePack.min.js"></script>
<script th:src="@{/static/login/js/rAF.js}" src="/static/login/js/rAF.js"></script>
<script th:src="@{/static/login/js/demo-1.js}" src="/static/login/js/demo-1.js"></script>
<div style="text-align:center;">
    <script>
        $(function () {
            $("#login").click(function () {
                var username = $("#username").val().trim();
                var password = $("#password").val().trim();
                if (username != undefined && username.length > 0 && password != undefined && password.length > 0) {
                    $("#formMain").submit();
                    // $("#msg").text("密码错误，请重试");
                } else {
                    $("#msg").text("用户名和密码不能为空");
                }

            });

        });
    </script>
</div>
</body>
</html>
